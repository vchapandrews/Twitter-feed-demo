<!DOCTYPE html>
<html lang="en" style="background-color: black;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Post Search</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
</head>

<body>

    <style>
        /* temp fixes */
        .fa {
            color: inherit;
        }
        body {
            min-height: 100vh;
        }
    </style>

    <div class="container">
        <div class="section">

            <h1 class="title has-text-centered" style="color: ghostwhite;">Tweet Search Tool</h1><br>

            <form action="#" method="post">
                <div class="field" style="max-width: 600px; margin: 50px auto;">
                    <div class="control has-icons-left">
                        <input class="input is-medium" type="text" name="search-query" id="search-bar" placeholder="What would you like to search for?">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </form>
      
            <div id="app" class="row columns is-multiline">
                {% if tweets %}
                {% for tweet in tweets %}
                    <div class="column is-4">
                        <div class="card large">
                            <!-- {% if tweet.image %}
                                <div class="card-image">
                                    <figure class="image is-16by9">
                                        <img src="tweet.image" alt="Image">
                                    </figure>
                                </div>
                            {% endif %} -->
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-left">
                                        <figure class="image is-48x48">
                                            <img src="{{tweet.author.profile_image}}" alt="Image">
                                        </figure>
                                    </div>
                                    <div class="media-content">
                                        <p><span class="title is-6"><a href='http://twitter.com/{{tweet.author.username}}''>@{{tweet.author.username}} </a> </span> </p>
                                        <p class="subtitle is-6">{{tweet.author.display_name}}</p>
                                    </div>
                                </div>
                                <div class="content">
                                    {{tweet.text}}
                                </div>
                                <div style="font-size: 0.8em;">
                                    <div style="display: inline-block; margin-right: 15px;">
                                        <i class="fa fa-retweet"></i>
                                        <span>{{tweet.retweet_count}}</span>
                                    </div>
                                    <div style="display: inline-block; margin-right: 15px;">
                                        <i class="fa fa-quote-left"></i>
                                        <span>{{tweet.quote_count}}</span>
                                    </div>
                                    <div style="display: inline-block; margin-right: 15px;">
                                        <i class="fa fa-heart"></i>
                                        <span>{{tweet.like_count}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

</body>

</html>
